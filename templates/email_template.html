<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Research Papers Recommendation</title>
</head>
<body>
    <h2>Research Papers Recommendation</h2>

    <h3>Papers:</h3>
    {% for paper in papers %}
    <h4>{{ paper.title }}</h4>
    <p>Authors: {{ paper.authors }}</p>
    <p>Abstract: {{ paper.abstract }}</p>
    <p>DOI: {{ paper.doi }}</p>
    <p>URL: {{ paper.url }}</p>
    {% endfor %}
</body>
</html>
