<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
</head>
<body>
    <h1>Registration Successful!</h1>
    <p>Email: {{ email }}</p>
    <p>Interests: {{ interests }}</p>
    <h2>Research Papers:</h2>
    <ul>
        {% for paper in papers %}
        <li>
            <a href="{{ paper.URL }}" target="_blank">{{ paper.Title }}</a>
            <ul>
                <li>Citation Count: {{ paper['Citation Count'] }}</li>
                <li>Authors: {{ paper.Authors }}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
    <p>{{ message }}</p>
</body>
</html>
